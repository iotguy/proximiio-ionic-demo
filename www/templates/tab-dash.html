<ion-view view-title="Proximiio Status">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Input Type</div>
      <div class="item item-body">
        <div><strong>{{ inputType }}</strong>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Input Object</div>
      <div class="item item-body">
        <div>
          <strong>{{ inputObject }}</strong>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Outputs</div>
      <div class="item item-body">
        <div data-ng-repeat="output in outputs">
          <div>
            <strong>{{ output.title }}</strong><br/>
            <p>{{ output.content }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Position</div>
      <div class="item item-body">
        <div>
          latitude: <strong>{{ lastPositionLatitude }}</strong> <br/>
          longitude: <strong>{{ lastPositionLongitude }}</strong>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
